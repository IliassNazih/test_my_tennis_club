{% extends 'main.html' %}

{% block content %}
<div class="container pt-5 container-fluid">
<h1> Service : {{service.name}} </h1>

<p> Description : {{service.description}}</p>
<p> Adresse : {{service.address}}</p>
<p> Montant demandé : {{service.montant}} $</p>
<a class="nav-link" href="{% url 'service_map_view' service.id %}">Click here to view the map</a>

<a class="nav-link" href="{% url 'message' service.id %}"> Cliquer ici pour répondre à ce service?</a>
</div>
{% endblock %}
